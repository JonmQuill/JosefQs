<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Fullscreen</title>
</head>
<body>
    <h1>Persistent Fullscreen for Iframe</h1>
    <p>This page ensures fullscreen mode is maintained, even when the headset is removed and put back on.</p>
    
    <button id="load-iframe-btn">Load Iframe and Go Fullscreen</button>
    
    <!-- Iframe container -->
    <div id="iframe-container" style="display: none; width: 100%; height: 100%; position: fixed; top: 0; left: 0;">
        <iframe 
            id="target-iframe" 
            src="https://studio.intheroom.global/preview/01HME9SDX183TWXP6BPGSDDTF1" 
            style="width: 100%; height: 100%; border: none;"
            allow="microphone" 
            allowfullscreen>
        </iframe>
    </div>
    
    <script>
        const loadIframeButton = document.getElementById('load-iframe-btn');
        const iframeContainer = document.getElementById('iframe-container');
        const iframe = document.getElementById('target-iframe');

        let fullscreenActive = false;

        // Function to request fullscreen
        async function enterFullscreen(element) {
            try {
                if (element.requestFullscreen) {
                    await element.requestFullscreen();
                    fullscreenActive = true;
                    console.log('Fullscreen activated');
                }
            } catch (error) {
                console.error('Error activating fullscreen:', error);
            }
        }

        // Function to check and re-enter fullscreen if needed
        function ensureFullscreen() {
            if (!document.fullscreenElement) {
                console.log('Re-entering fullscreen...');
                enterFullscreen(document.documentElement);
            }
        }

        // Handle visibility change or focus loss
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                ensureFullscreen();
            }
        });

        window.addEventListener('blur', ensureFullscreen);
        window.addEventListener('focus', ensureFullscreen);

        // Handle exiting fullscreen
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement && fullscreenActive) {
                console.log('Fullscreen exited, re-entering...');
                ensureFullscreen();
            }
        });

        // Event listener for the button
        loadIframeButton.addEventListener('click', async () => {
            // Show the iframe and request fullscreen
            iframeContainer.style.display = 'block';
            await enterFullscreen(document.documentElement);

            // Ensure fullscreen for the iframe after it loads
            iframe.onload = () => {
                console.log('Iframe loaded, attempting fullscreen...');
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                }
            };
        });
    </script>
</body>
</html>
