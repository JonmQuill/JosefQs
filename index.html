<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen and Microphone Access</title>
</head>
<body>
    <button id="start-btn">Start Fullscreen and Mic</button>
    <p id="status"></p>
    <script>
        const startButton = document.getElementById('start-btn');
        const statusMessage = document.getElementById('status');
        const targetURL = "https://studio.intheroom.global/preview/01HME9SDX183TWXP6BPGSDDTF1"; // Replace with your target URL

        startButton.addEventListener('click', async () => {
            try {
                // Request fullscreen mode for the current page
                if (document.documentElement.requestFullscreen) {
                    await document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Safari
                    await document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    await document.documentElement.msRequestFullscreen();
                }

                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                statusMessage.textContent = "Microphone access granted and fullscreen enabled.";

                // Open the target URL in a new window and attempt to force fullscreen there
                setTimeout(() => {
                    const fullscreenWindow = window.open(targetURL, "_blank", "fullscreen=yes, width=100%, height=100%");
                    
                    // Try to enter fullscreen on the new window (this will depend on browser support)
                    fullscreenWindow.document.documentElement.requestFullscreen().catch(err => {
                        console.error("Failed to enter fullscreen on target page:", err);
                    });
                }, 2000); // Adjust the timeout to ensure fullscreen is triggered before opening the target page
            } catch (error) {
                if (error.name === "NotAllowedError") {
                    statusMessage.textContent = "Error: Permission denied. Please allow microphone access.";
                } else if (error.name === "NotFoundError") {
                    statusMessage.textContent = "Error: No microphone found on your device.";
                } else if (error.name === "SecurityError") {
                    statusMessage.textContent = "Error: Secure context (HTTPS) required.";
                } else {
                    statusMessage.textContent = `Error: ${error.message}`;
                }
            }
        });
    </script>
</body>
</html>
