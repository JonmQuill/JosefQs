<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen and Microphone in Iframe</title>
</head>
<body>
    <h1>Parent Page with Iframe</h1>
    <p>Click the button below to load the iframe, trigger fullscreen, and request microphone access inside the iframe.</p>
    
    <button id="load-iframe-btn">Load Iframe and Go Fullscreen</button>
    
    <!-- This div will contain the iframe once the button is clicked -->
    <div id="iframe-container" style="display: none;">
        <!-- Iframe that will load a URL -->
        <iframe id="target-iframe" src="https://studio.intheroom.global/preview/01HME9SDX183TWXP6BPGSDDTF1" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
    
    <script>
        const loadIframeButton = document.getElementById('load-iframe-btn');
        const iframeContainer = document.getElementById('iframe-container');
        const iframe = document.getElementById('target-iframe');
        
        // Event listener to load the iframe and trigger fullscreen
        loadIframeButton.addEventListener('click', async () => {
            try {
                // Request fullscreen mode for the parent page
                if (document.documentElement.requestFullscreen) {
                    await document.documentElement.requestFullscreen();
                }

                // Show the iframe
                iframeContainer.style.display = 'block';

                // Wait for the iframe to load before requesting fullscreen on the iframe
                iframe.onload = () => {
                    // Trigger fullscreen for the iframe once it's loaded
                    if (iframe.requestFullscreen) {
                        iframe.requestFullscreen();
                    }
                };
            } catch (error) {
                console.error('Error while loading iframe:', error);
            }
        });
    </script>
</body>
</html>
