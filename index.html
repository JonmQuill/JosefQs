<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Fullscreen with Cropped Iframe</title>
    <style>
        /* Styling for cropping 10% from each side */
        #iframe-container {
            display: none;
            width: 80%; /* 100% - 10% from each side = 80% */
            height: 100%;
            position: fixed;
            top: 0;
            left: 10%; /* Center the iframe by adding a 10% margin to the left */
            background: black; /* Optional: Black background behind iframe */
        }

        #target-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Persistent Fullscreen for Meta Quest 3</h1>
    <p>This page continuously ensures fullscreen mode remains active and crops 10% from each side of the iframe.</p>
    
    <button id="load-iframe-btn">Load Iframe and Start Fullscreen</button>
    
    <!-- Iframe container -->
    <div id="iframe-container">
        <iframe 
            id="target-iframe" 
            src="https://studio.intheroom.global/preview/01HME9SDX183TWXP6BPGSDDTF1" 
            allow="microphone" 
            allowfullscreen>
        </iframe>
    </div>
    
    <script>
        const loadIframeButton = document.getElementById('load-iframe-btn');
        const iframeContainer = document.getElementById('iframe-container');
        const iframe = document.getElementById('target-iframe');

        let fullscreenActive = false;

        // Function to request fullscreen
        async function enterFullscreen(element) {
            try {
                if (element.requestFullscreen) {
                    await element.requestFullscreen();
                    fullscreenActive = true;
                    console.log('Fullscreen activated');
                } else {
                    console.warn('Fullscreen API not supported');
                }
            } catch (error) {
                console.error('Error activating fullscreen:', error);
            }
        }

        // Function to monitor and re-enter fullscreen if needed
        function monitorFullscreen() {
            setInterval(() => {
                if (!document.fullscreenElement) {
                    console.log('Fullscreen exited, attempting to re-enter...');
                    enterFullscreen(document.documentElement);
                }
            }, 1000); // Check every second
        }

        // Handle visibility change or focus return
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                console.log('Page visible, ensuring fullscreen...');
                enterFullscreen(document.documentElement);
            }
        });

        window.addEventListener('focus', () => {
            console.log('Window focused, ensuring fullscreen...');
            enterFullscreen(document.documentElement);
        });

        // Button click to load iframe and start fullscreen
        loadIframeButton.addEventListener('click', async () => {
            iframeContainer.style.display = 'block';
            await enterFullscreen(document.documentElement);
            monitorFullscreen();

            // Ensure the iframe enters fullscreen after it loads
            iframe.onload = () => {
                console.log('Iframe loaded, attempting fullscreen...');
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                }
            };
        });
    </script>
</body>
</html>
