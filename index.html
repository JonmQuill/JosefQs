<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen and Microphone Access</title>
</head>
<body>
    <button id="start-btn">Start Fullscreen and Mic</button>
    <p id="status"></p>
    <div id="iframe-container" style="display: none;">
        <iframe id="target-iframe" src="https://studio.intheroom.global/preview/01HME9SDX183TWXP6BPGSDDTF1" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
    <script>
        const startButton = document.getElementById('start-btn');
        const statusMessage = document.getElementById('status');
        const iframeContainer = document.getElementById('iframe-container');
        const iframe = document.getElementById('target-iframe');

        startButton.addEventListener('click', async () => {
            try {
                // Request fullscreen mode for the current page
                if (document.documentElement.requestFullscreen) {
                    await document.documentElement.requestFullscreen();
                }

                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                statusMessage.textContent = "Microphone access granted and fullscreen enabled.";

                // Show the iframe and attempt to request fullscreen for it
                iframeContainer.style.display = 'block';

                // Attempt to enter fullscreen for the iframe
                setTimeout(() => {
                    if (iframe.requestFullscreen) {
                        iframe.requestFullscreen();
                    }
                }, 2000); // Wait for the iframe to load and then trigger fullscreen
            } catch (error) {
                statusMessage.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
